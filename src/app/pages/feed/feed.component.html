<div *ngIf="userData" class="row justify-content-center">
  <div class="col-xl-3 col-md-4 d-none d-md-block my-1" *ngIf="!filter">
    <app-lateral-chats></app-lateral-chats>
  </div>
  <div class="col-xl-5 col-md-8 col-12">
    <div class="mx-auto my-1 border p-3 rounded-3" *ngIf="!filter">
      <app-post-create [showPostTypeToggle]="false" [postType]="0"></app-post-create>
    </div>
    <app-post *ngFor="let post of posts" [postData]="post"></app-post>
  </div>
  <div class="col-xl-3 col-md-4 d-none d-md-block my-1" *ngIf="!filter"></div>
</div>
